name             = TestML
version          = 0.54_01

abstract         = TestML Perl5 Framework
author           = Ingy döt Net <ingy@cpan.org>
license          = Perl_5
copyright_holder = Ingy döt Net

[GatherDir]
[PruneCruft]
[Manifest]
[ManifestSkip]
[MetaYAML]
[License]
[ExtraTests]
[ExecDir]
[ShareDir]
[MakeMaker]
[ChangesFromYaml]
[ReadmeFromPod]
filename = lib/TestML.pod
[MetaJSON]
[GithubMeta]
user = ingydotnet
issues = 1
[Prereqs]
perl = v5.10.1
[Prereqs / Recommends]
[PodSyntaxTests]
[Prereqs / TestRequires]
[PruneFiles]
filename = dist.ini
match = ^doc/
[MetaNoIndex]
directory = inc
directory = t
directory = xt
directory = example
